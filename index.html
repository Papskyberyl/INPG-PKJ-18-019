<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protofolio Sederhana</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">INVENTORY</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="profile">
        <div class="contact">
          <h1>Anang Yoga Harwinto</h1>
          <p>Front End Designer</p>
          <div class="buttons">
            <button>Kontak</button>
            <button>Resume</button>
          </div>
        </div>
        <div class="information">
          <p>Edit Resume</p>
          <p>Availability</p>
          <p>Full Time</p>
          <p>Usia</p>
          <p>78</p>
          <p>Lokasi</p>
          <p>Semarang</p>
          <p>Pengalaman</p>
          <p>2</p>
          <p>Email</p>
          <p>yahoo@gmail.com</p>
        </div>
      </section>

      <section id="contact-person">
        <form action="#">
          <div>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="masukan nama Anda" />
          </div>
          <div>
            <label for="role">Role</label>
            <input type="text" id="role" name="role" />
          </div>
          <div>
            <label for="availability">Availability</label>
            <input type="text" id="availability" name="availability" />
          </div>
          <div>
            <label for="usia">Usia</label>
            <input type="text" id="usia" name="usia" />
          </div>
          <div>
            <label for="lokasi">Lokasi</label>
            <input type="text" id="lokasi" name="lokasi" />
          </div>
          <div>
            <label for="year-experience">Year Experience</label>
            <input type="text" id="year-experience" name="year-experience" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <input type="button" />
        </form>
      </section>
    </main>
  </body>
</html>
